<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Orbitron'>
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">123456</div>
            <div class="buttons">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>+</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>-</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>x</div>
                <div>AC</div>
                <div>0</div>
                <div>=</div>
                <div>/</div>
            </div>
        </div>
    </body>
</html>
